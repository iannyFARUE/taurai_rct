server:
  port: ${PORT:8080}  # Railway sets PORT automatically

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  # Database config - Railway will provide DATABASE_URL
  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:testdb}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}
  
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:create-drop}
    show-sql: false
    database-platform: ${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# JWT Configuration
application:
  security:
    jwt:
      secret-token: ${JWT_SECRET:mySecretKey}
      expiration: 3600000
      refresh-token: # a day
        expiration: 604800000 # 7 days

# CORS Configuration for production
  firewalls:
    cors:
      allowed-origins: ${CORS_ORIGINS:http://localhost:3000,https://localhost:3000,localhost:5173}
